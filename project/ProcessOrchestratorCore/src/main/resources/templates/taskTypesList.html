<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all task types</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .taskTypes {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .taskTypes tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .taskTypes td:last-child, td:first-child {
            width: 50px;
        }



    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<a href="/">Back to root</a>
<br>
<table class="taskTypes">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/taskTypes/').done(function (taskTypes) {
            taskTypes.forEach(function (taskType) {
                $('tbody').append(`
                    <tr>
                        <td>${taskType.id}</td>
                        <td>${taskType.name}</td>
                    </tr>
                `)
            });
        })
    });
</script>
<a href="/">Back to root</a>
</body>
</html>
