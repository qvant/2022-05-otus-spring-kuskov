<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all tasks</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .tasks {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .tasks tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .tasks td:last-child, td:first-child {
            width: 50px;
        }



    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<a href="/">Back to root</a>
<br>
<a href="/taskCreate">Create new task</a>
<table class="tasks">
    <thead>
    <tr>
        <th hidden>ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Next Run</th>
        <th>Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/tasks/').done(function (tasks) {
            tasks.forEach(function (task) {
                $('tbody').append(`
                    <tr>
                        <td hidden>${task.id}</td>
                        <td>${task.name}</td>
                        <td>${task.code}</td>
                        <td>${task.nextRun}</td>
                        <td>${task.taskType.name}</td>
                        <td>
                            <a href="/taskEdit?id=${task.id}">Edit</a>
                        </td>
                        <td>
                            <a href="/taskDelete?id=${task.id}">Delete</a>
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>
<a href="/taskCreate">Create new task</a>
<br>
<a href="/">Back to root</a>
</body>
</html>
