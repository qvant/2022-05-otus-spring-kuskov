<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all task instances</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .taskInstances {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .taskInstances tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .taskInstances td:last-child, td:first-child {
            width: 50px;
        }



    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<a href="/">Back to root</a>
<br>
<table class="taskInstances">
    <thead>
    <tr>
        <th hidden>ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Type</th>
        <th>Scheduled at</th>
        <th>Queued at</th>
        <th>Started at</th>
        <th>Finished at</th>
        <th>Status</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/task_instances/').done(function (taskInstances) {
            taskInstances.forEach(function (taskInstances) {
                $('tbody').append(`
                    <tr>
                        <td hidden>${taskInstances.id}</td>
                        <td>${taskInstances.name}</td>
                        <td>${taskInstances.code}</td>
                        <td>${taskInstances.task.taskType.name}</td>
                        <td>${taskInstances.scheduledTime  ?? ""}</td>
                        <td>${taskInstances.queuedTime  ?? ""}</td>
                        <td>${taskInstances.startedTime  ?? ""}</td>
                        <td>${taskInstances.finishedTime  ?? ""}</td>
                        <td>${taskInstances.Status ?? ""}</td>
                        <td>${taskInstances.Result ?? ""}</td>
                    </tr>
                `)
            });
        })
    });
</script>
<br>
<a href="/">Back to root</a>
</body>
</html>
