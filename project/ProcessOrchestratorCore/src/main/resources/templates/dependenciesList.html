<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all dependencies</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .dependencies {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .dependencies tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .dependencies td:last-child, td:first-child {
            width: 50px;
        }



    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<a href="/">Back to root</a>
<br>
<a href="/dependencyCreate">Create new dependency</a>
<table class="dependencies">
    <thead>
    <tr>
        <th hidden>ID</th>
        <th>Type</th>
        <th>Trigger Task</th>
        <th>Parent Task</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/dependencies/').done(function (dependencies) {
            dependencies.forEach(function (dependency) {
                $('tbody').append(`
                    <tr>
                        <td hidden>${dependency.id}</td>
                        <td>${dependency.typeName}</td>
                        <td>${dependency.taskName}</td>
                        <td>${dependency.taskParentName}</td>
                        <td>
                            <a href="/dependencyEdit?id=${dependency.id}">Edit</a>
                        </td>
                        <td>
                            <a href="/dependencyDelete?id=${dependency.id}">Delete</a>
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>
<a href="/dependencyCreate">Create new dependency</a>
<br>
<a href="/">Back to root</a>
</body>
</html>
