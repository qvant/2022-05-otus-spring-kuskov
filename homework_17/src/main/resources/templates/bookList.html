<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<a href="/">Back to root</a>
<br>
<a href="bookCreate">Create new book</a>
<table class="books">
    <thead>
    <tr>
        <th hidden>ID</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View comments</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <script>
    $(function () {
        $.get('/api/books').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.isbn}</td>
                        <td>${book.genreName}</td>
                        <td>${book.authorName}</td>
                        <td>
            <a href="/bookEdit?id=${book.id}">Edit</a>
        </td>
        <td>
            <a href="/bookDelete?id=${book.id}">Delete</a>
        </td>
        <td>
            <a href="/comments?book_id=${book.id}">View comments</a>
        </td>
                    </tr>
                `)
            });
        })
    });

</script>
</table>
<a href="bookCreate">Create new book</a>
<br>
<a href="/">Back to root</a>
</body>
</html>
