<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
</head>
<body>

<form action="authorEdit.html" id="edit-form" th:action="@{/authorEdit(id=${author.id})}" th:method="post"
      th:object="${author}">
    <h3>Author Info:</h3>

    <div class="row" hidden>
        <label for="id-input">ID:</label>
        <input id="id-input" readonly="readonly" th:value="*{id}" type="text" value="1"/>
    </div>

    <div class="row">
        <label for="author-name-input">Name:</label>
        <input id="author-name-input" name="name" th:value="*{name}" type="text" value="Pulp fiction" required/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="authorList.html" th:href="@{/authors}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
