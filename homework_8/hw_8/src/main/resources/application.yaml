spring:
  shell:
    interactive:
      enabled: true
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  data:
    mongodb:
      database: library
      port: 27017
      host: localhost
      username: root
      password: root
logging:
  level:
    root: ERROR
mongock:
  #runner-type: "ApplicationRunner" # default
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.spring.library.mongock