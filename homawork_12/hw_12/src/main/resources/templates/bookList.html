<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
<a href="root.html" th:href="@{/}">Back to root</a>
<br>
<a href="bookNew.html" th:href="@{/bookCreate}">Create new book</a>
<table class="books">
    <thead>
    <tr>
        <th hidden>ID</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View comments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td hidden th:text="${book.id}">1</td>
        <td th:text="${book.title}">Pulp fiction</td>
        <td th:text="${book.isbn}">9999 9999 9999 9999</td>
        <td th:text="${book.genre.name}">Роман</td>
        <td th:text="${book.author.name}">Иванов Иван</td>
        <td>
            <a href="bookEdit.html" th:href="@{/bookEdit(id=${book.id})}">Edit</a>
        </td>
        <td>
            <a href="bookDelete.html" th:href="@{/bookDelete(id=${book.id})}">Delete</a>
        </td>
        <td>
            <a href="commentList.html" th:href="@{/comments(book_id=${book.id})}">View comments</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="bookNew.html" th:href="@{/bookCreate}">Create new book</a>
<br>
<a href="root.html" th:href="@{/}">Back to root</a>
</body>
</html>
