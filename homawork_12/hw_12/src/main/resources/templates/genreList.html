<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<a href="/">Back to root</a>
<br>
<a href="/genreCreate">Create new genre</a>

<table class="genres">
    <thead>
    <tr>
        <th hidden>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/genres').done(function (genres) {
            genres.forEach(function (genre) {
                $('tbody').append(`
                    <tr>
                        <td>${genre.id}</td>
                        <td>${genre.name}</td>
                        <td>
            <a href="/genreEdit?id=${genre.id}">Edit</a>
        </td>
        <td>
            <a href="/genreDelete?id=${genre.id}">Delete</a>
        </td>
                    </tr>
                `)
            });
        })
    });

</script>
<a href="/genreCreate">Create new genre</a>
<br>
<a href="/">Back to root</a>
</body>
</html>
