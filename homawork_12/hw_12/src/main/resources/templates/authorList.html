<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }

    </style>
</head>
<body>
<a href="root.html" th:href="@{/}">Back to root</a>
<br>
<a href="authorNew.html" th:href="@{/authorCreate}">Create new author</a>
<table class="authors">
    <thead>
    <tr>
        <th hidden>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td hidden th:text="${author.id}">1</td>
        <td th:text="${author.name}">Pulp fiction</td>
        <td>
            <a href="authorEdit.html" th:href="@{/authorEdit(id=${author.id})}">Edit</a>
        </td>
        <td>
            <a href="authorDelete.html" th:href="@{/authorDelete(id=${author.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="authorNew.html" th:href="@{/authorCreate}">Create new author</a>
<br>
<a href="root.html" th:href="@{/}">Back to root</a>
</body>
</html>
