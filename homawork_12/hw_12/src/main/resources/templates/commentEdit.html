<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
</head>
<body>

<form action="commentEdit.html" id="edit-form" th:action="@{/commentEdit(id=${comment.id})}" th:method="post"
      th:object="${comment}">
    <h3>Comment:</h3>

    <div class="row" hidden>
        <label for="id-input">ID:</label>
        <input id="id-input" readonly="readonly" th:value="*{id}" type="text" value="1"/>
    </div>

    <div class="row">
        <label for="comment-text-input">Name:</label>
        <input id="comment-text-input" name="text" th:value="*{text}" type="text" value="Pulp fiction" required/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="commentList.html" th:href="@{/comments(book_id=${book_id})}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
