<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
</head>
<body>

<form action="commentCreate.html" id="new-form" th:action="@{/commentCreate(book_id=${book_id})}" th:method="post">
    <h3>New comment:</h3>

    <div class="row">
        <label for="comment-text-input">Text:</label>
        <input id="comment-text-input" name="text" type="text" value="Отличная книга" required/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="authorList.html" th:href="@{/comments(book_id=${book_id})}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
