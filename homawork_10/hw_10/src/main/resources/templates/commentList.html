<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }


    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<a href="/">Back to root</a>
<br>
<a href="/books">Back to books</a>
<br>
<a href="commentNew.html" id="comment-new-top">Create new comment</a>
<table class="comments">
    <thead>
    <tr>
        <th hidden>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <script>
    $(function () {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        $.get('/api/books/'+ urlParams.get('book_id') + '/comments/').done(function (comments) {
            comments.forEach(function (comment) {
                $('tbody').append(`
                    <tr>
                        <td hidden>${comment.id}</td>
                        <td>${comment.text}</td>
                        <td>
                            <a href="/commentEdit?id=${comment.id}">Edit</a>
                        </td>
                        <td>
                            <a href="/commentDelete?id=${comment.id}">Delete</a>
                        </td>
                    </tr>
                `)
            });
        })
    });
</script>
</table>
<a href="commentCreate(book_id=${book_id})" id="comment-new-bottom">Create new comment</a>
<br>
<script>
    $(function () {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        val = document.getElementById('comment-new-bottom');
        val.href = "commentCreate?book_id=" + urlParams.get('book_id')
        val = document.getElementById('comment-new-top');
        val.href = "commentCreate?book_id=" + urlParams.get('book_id')
    });

    </script>
<a href="/books">Back to books</a>
<br>
<a href="/">Back to root</a>
</body>
</html>
