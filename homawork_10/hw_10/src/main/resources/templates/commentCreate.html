<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<form action="/api/commentEdit" id="new-form" method="post">
    <h3>New comment:</h3>

    <div class="row" hidden>
        <label for="id-input">ID:</label>
        <input id="id-input" name="bookId" value="" type="text" required/>
    </div>

    <div class="row">
        <label for="comment-text-input">Text:</label>
        <input id="comment-text-input" name="text" type="text" value="Отличная книга" required/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="authorList.html">
            <button type="button">Cancel</button>
        </a>
    </div>
    <script>
    $(function () {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        val = document.getElementById('id-input');
        val.value = urlParams.get('book_id')
    });

    </script>
</form>

</body>
</html>
