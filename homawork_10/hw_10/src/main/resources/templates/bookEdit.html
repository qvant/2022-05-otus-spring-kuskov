<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<form action="/api/bookEdit" id="edit-form" method="post">
    <h3>Book info:</h3>
    <div class="row" hidden>
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" value="" type="text" required/>
    </div>
    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" value="" type="text" required/>
    </div>
    <div class="row">
        <label for="book-isbn-input">ISBN:</label>
        <input id="book-isbn-input" name="isbn" type="text" value="" required/>
    </div>
    <div class="row">
        <label for="book-author-input">Author:</label>
        <select id="book-author-input" name="authorId"></select>
    </div>
    <div class="row">
        <label for="book-genre-input">Genre:</label>
        <select id="book-genre-input" name="genreId"></select>
    </div>
    <div class="row">
        <button type="submit">Save</button>
        <a href="/books">
            <button type="button">Cancel</button>
        </a>
    </div>
    <script>
    $(function () {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        $.get('/api/book?id='+ urlParams.get('id')).done(function (book) {
                val = document.getElementById('id-input');
                val.value = book.id
                val = document.getElementById('book-title-input');
                val.value = book.title
                val = document.getElementById('book-isbn-input');
                val.value = book.isbn
                $.get('/api/authors').done(function (authors) {
                    select = document.getElementById('book-author-input');
                    authors.forEach(function (author) {
                        var option = document.createElement('option');
                        option.value = author.id
                        option.text = author.name
                        if (author.id == book.authorId){
                            select.value = author.id
                            option.selected = 'selected'
                        }
                        select.appendChild(option)
                    });
                })
                $.get('/api/genres').done(function (genres) {
                    select = document.getElementById('book-genre-input');
                    genres.forEach(function (genre) {
                        var option = document.createElement('option');
                        option.value = genre.id
                        option.text = genre.name
                        if (genre.id == book.genreId){
                            select.value = genre.id
                            option.selected = 'selected'
                        }
                        select.appendChild(option)
                    });
                })
        })
    });

    </script>



</form>

</body>
</html>
