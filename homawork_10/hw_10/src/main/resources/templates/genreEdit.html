<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<form id="edit-form" method="post">
    <h3>Genre Info:</h3>

    <script>
    $(function () {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        $.get('/api/genre?id='+ urlParams.get('id')).done(function (genre) {
                $('form').append(`
                <form action="/api/genreEdit" id="edit-form" method="post">
                    <div class="row" hidden>
                        <label for="id-input">ID:</label>
                        <input id="id-input" name="id" value="${genre.id}" type="text" required/>
                    </div>
                    <div class="row">
                        <label for="genre-name-input">Name:</label>
                        <input id="genre-name-input" name="name" value="${genre.name}" type="text" required/>
                    </div>
                    <div class="row">
                        <button type="submit"/>Save</button>
                        <a href="/genres">
                            <button type="button">Cancel</button>
                        </a>
                    </div>
                </form>
                `)
        })

    });

    </script>
</form>

</body>
</html>
