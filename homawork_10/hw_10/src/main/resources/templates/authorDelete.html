<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Delete author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <h3>Author Info:</h3>

    <script>
      function deleteAuthor() {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        $.ajax({
           url: '/api/authors/'+ urlParams.get('id'),
           type: 'DELETE',
           async: false,
           success: function(result) {
                $(location).prop('href', '/authors')
            },
            error: function(result) {
                console.log(result);
                },
        });
      }
    </script>
    <script>
    $(function () {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);

        $.get('/api/authors/'+ urlParams.get('id')).done(function (author) {
                $('body').append(`
                    <div class="row" hidden>
                        <label for="id-input">ID:</label>
                        <input id="id-input" value="${author.id}" type="text" required/>
                    </div>
                    <div class="row">
                        <label for="author-name-input">Name:</label>
                        <input id="author-name-input" value="${author.name}" type="text" readonly/>
                    </div>
                    <div class="row">
                        <button onclick="deleteAuthor()"/>Delete</button>
                        <a href="/authors">
                            <button type="button">Cancel</button>
                        </a>
                    </div>
                `)
        })

    });

    </script>


</body>
</html>
