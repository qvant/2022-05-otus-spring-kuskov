<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
</head>
<body>


<form id="new-form" action="/api/genreEdit" method="post">
    <h3>Genre Info:</h3>

    <div class="row">
        <label for="genre-name-input">Name:</label>
        <input id="genre-name-input" name="name" type="text" value="Pulp fiction" required/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="/genres">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
