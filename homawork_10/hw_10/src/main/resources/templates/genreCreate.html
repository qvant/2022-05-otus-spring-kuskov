<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <title>Edit genre</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <h3>Genre Info:</h3>

    <script>
      function postGenre() {
        var data = {"name": document.getElementById('genre-name-input').value};
        $.ajax({
           url: '/api/genres/',
           type: 'POST',
           contentType: 'application/json',
           data: JSON.stringify(data),
           success: function(result) {
                $(location).prop('href', '/genres');
            },
            error: function(result) {
                console.log(result);
                },
        });
      }
    </script>



    <div class="row">
        <label for="genre-name-input">Name:</label>
        <input id="genre-name-input" name="name" type="text" value="Pulp fiction" required/>
    </div>

    <div class="row">
        <button onclick="postGenre()">Save</button>
        <a href="/genres">
            <button type="button">Cancel</button>
        </a>
    </div>

</body>
</html>
